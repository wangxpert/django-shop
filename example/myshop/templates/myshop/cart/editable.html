{% extends "shop/cart/editable.html" %}
{% load i18n %}

{% block shop-cart-item %}
	<td>
		<div class="form-group">
			<input type="number" class="form-control" min="1" ng-model="cart_item.quantity" ng-model-options="{{ ng_model_options }}" ng-change="updateCartItem(cart_item)" />
		</div>
		<small>{% trans "Product Code" %}: <strong ng-bind="cart_item.extra.product_code"></strong></small>
	</td>
	<td>
		<div class="media">
			<div class="media-left" ng-bind-html="cart_item.summary.media">
				<!-- rendered by products/cart-`product`-media.html -->
			</div>
		{% verbatim %}
			<div class="media-body">
				<h4 class="media-heading"><a href="{{ cart_item.summary.product_url }}">{{ cart_item.summary.product_name }}</a></h4>
				
			</div>
		{% endverbatim %}
		</div>
	</td>
	<td class="text-right text-nowrap">
		<p ng-bind="cart_item.unit_price"></p>
		<div ng-repeat="extra_row in cart_item.extra_rows" ng-bind="extra_row.label"></div>
	</td>
	<td class="text-right text-nowrap">
		<p ng-bind="cart_item.line_total"></p>
		<div ng-repeat="extra_row in cart_item.extra_rows" ng-bind="extra_row.amount"></div>
	</td>
	<td>
		<button type="button" class="btn btn-xs btn-danger btn-block" ng-click="deleteCartItem(cart_item)">
			<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;{% trans "Remove" %}
		</button>
		<button type="button" class="btn btn-xs btn-info btn-block" ng-click="watchCartItem(cart_item)">
			<span class="glyphicon glyphicon-ok-circle"></span>&nbsp;{% trans "Watch Item" %}
		</button>
	</td>
{% endblock shop-cart-item %}
