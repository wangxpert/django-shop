{# This template is shared between Django and AngularJS #}
{% load djangular_tags i18n %}
{% angularjs ng %}
<div class="shop-list-item col-xs-4 col-sm-3 col-lg-2" {% if ng %}ng-repeat="product in products"{% endif %}>
	<a href="{{ product.product_url }}">
		<h4>{{ product.product_name }}</h4>
		{{ product.media }}
		<strong>{% trans "Price" %}: {{ product.price }}</strong>
	</a>
</div>
{% endangularjs %}
