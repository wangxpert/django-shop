{% load i18n %}

{% if user.is_authenticated %}
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">{% trans "Change Password" %}</div>
	</div>

	<div style="padding-top: 30px" class="panel-body">
		<form shop-auth-form action="{{ instance.link }}" class="form-horizontal" role="form">
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" name="new_password1" ng-model="form_data.new_password1" placeholder="{% trans 'New Password' %}" />
			</div>

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" name="new_password2" ng-model="form_data.new_password2" placeholder="{% trans 'Repeat Password' %}" />
			</div>

			<div style="margin-top: 10px" class="form-group">
				<div class="col-sm-12 controls">
					<a ng-click="submit('{% url 'rest_password_change' %}')" class="btn btn-primary">{% trans "Submit Changes" %}</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endif %}
