{% load i18n %}

{% if user.is_anonymous %}
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">{% trans "Password Forgotten?" %}</div>
	</div>

	<div style="padding-top: 30px" class="panel-body">
		<form shop-auth-form action="{{ instance.link }}" class="form-horizontal" role="form">
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input type="text" class="form-control" name="email" ng-model="form_data.email" value="" placeholder="{% trans 'Email' %}" />
			</div>

			<div style="margin-top: 10px" class="form-group">
				<div class="col-sm-12 controls">
					<a ng-click="submit('{% url 'rest_password_reset' %}')" class="btn btn-primary">{% trans "Reset Password" %}</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endif %}
