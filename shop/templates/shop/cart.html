{% load i18n %}
<table shop-cart class="table table-hover">
	<!-- content is rendered via template "shop/cart.html" -->
</table>

<script id="shop/cart.html" type="text/ng-template">
	<thead>
		<tr>
			<th class="col-sm-8 col-md-6">{% trans "Product" %}</th>
			<th class="col-sm-1 col-md-1 text-center">{% trans "Quantity" %}</th>
			<th class="col-sm-1 col-md-1 text-center">{% trans "Price" %}</th>
			<th class="col-sm-1 col-md-1 text-center">{% trans "Total" %}</th>
			<th class="col-sm-1 col-md-1"></th>
		</tr>
	</thead>
	<tbody>
		<tr shop-cart-item ng-repeat="cart_item in cart.items">
			<!-- content is rendered via template "shop/cart-item.html" -->
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td colspan="2"><h5>{% trans "Subtotal" %}</h5></td>
			<td class="text-right"><h5><strong ng-bind="cart.subtotal_price"><!-- Subtotal --></strong></h5></td>
			<td></td>
		</tr>
		{# add cart modifier lines here #}
		<tr>
			<td></td>
			<td colspan="2"><h4>{% trans "Total" %}</h4></td>
			<td class="text-right"><h4><strong ng-bind="cart.total_price"><!-- Total --></strong></h4></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-shopping-cart"></span> {% trans "Continue Shopping" %}
				</button>
			</td>
			<td>
				<button type="button" class="btn btn-success">
					{% trans "Checkout" %} <span class="glyphicon glyphicon-play"></span>
				</button>
			</td>
			<td></td>
		</tr>
	</tfoot>
</script>

<script id="shop/cart-item.html" type="text/ng-template">
	<td ng-include src="cart_item.url + 'render-product-summary'">
		<!-- content is rendered via products template "" -->
	</td>
	<td class="text-center">
		<input type="number" class="form-control" min="1" ng-model="cart_item.quantity" ng-change="updateCartItem(cart_item)">
	</td>
	<td class="text-right"><strong ng-bind="cart_item.details.price"></strong></td>
	<td class="text-right"><strong ng-bind="cart_item.line_total"></strong></td>
	<td>
		<button type="button" class="btn btn-sm btn-danger btn-block" ng-click="deleteCartItem(cart_item)">
			<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;{% trans "Remove" %}
		</button>
		<button type="button" class="btn btn-sm btn-info btn-block" ng-click="watchCartItem(cart_item)">
			<span class="glyphicon glyphicon-ok-circle"></span>&nbsp;{% trans "Watch Item" %}
		</button>
	</td>
</script>
