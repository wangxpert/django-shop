{% load cms_tags i18n %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{% trans "Order Product" %}</h3>
	</div>
	<table class="table add-to-cart">
		<tbody>
			<tr>
				<th>{% trans "Quantity" %}</th><th>{% trans "Unit Price" %}</th><th>{% trans "Subtotal" %}</th>
			</tr>
			<tr>
				<td><input id="id_quantity" class="form-control" type="number" min="1" ng-model="quantity" /></td>
				<td>{{ unit_price }}</td>
				<td>{{ subtotal }}</td>
			</tr>
			<tr>
				<td colspan="3">
					<button class="btn btn-primary pull-right" ng-click="add_to_cart('{% url 'shop-api:cart-list' %}')">{% trans "Add to cart" %}</button>
				</td>
			</tr>
		</tbody>
	</table>
	<script id="AddToCartModalDialog.html" type="text/ng-template">
		<div class="modal-header">
			<h4 class="modal-title">{% trans "The product has been successfully placed in the shopping cart:" %}</h4>
		</div>
		<div class="modal-body">
			{% verbatim %}{{ context.quantity|number }} &times; {{ context.product_name }}{% endverbatim %}
			{% trans "for {{ context.unit_price }} per piece: {{ context.subtotal }}" %}
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="proceed('{# % url 'shop:cart' % #}')">{% trans "Show Cart" %}</button>
			<button class="btn btn-primary" ng-click="proceed('{% page_url request.current_page %}')">{% trans "Continue Shopping" %}</button>
			<button class="btn btn-warning" ng-click="cancel()">{% trans "Cancel" %}</button>
		</div>
	</script>
</div>
