{% load i18n static cms_tags sekizai_tags %}
{% addtoblock "js" %}<script src="{% static 'shop/js/cart-icon.js' %}" type="text/javascript"></script>{% endaddtoblock %}
{% addtoblock "shop-ng-requires" %}django.shop.cart_icon{% endaddtoblock %}

{% spaceless %}
<a href="{% page_url 'shop-cart' %}" title="{% page_attribute 'page_title' 'shop-cart' %}">
	<i class="fa fa-shopping-cart fa-fw fa-lg"></i>
	<span shop-cart-count-items="{{ cart.total_quantity }}" ng-cloak>
		<ng-pluralize count="count_items" when="{'1': '{% trans "1 Item" context "cart icon" %}', 'other': '{% trans "{} Items" context "cart icon" %}'}"></ng-pluralize>
	</span>
</a>
{% endspaceless %}
